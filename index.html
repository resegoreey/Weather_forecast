<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="main-container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Type a city..."
            required
            class="search-input"
            id="js-search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="js-city-display"></h1>
            <p class="weather-app-details">
              <span id="day"></span>
              <span id="time"></span>,
              <span id="condition"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>

          <div class="weather-temperature-container">
            <div id="icon"></div>
            <div class="weather-temperature" id="js-temperature"></div>
            <div class="weather-units">&#8451;</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="Weather_forecast-day">
            <div class="weather-forecast-date">Mon</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">9ยบ</div>
            </div>
          </div>

          <div class="Weather_forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">9ยบ</div>
            </div>
          </div>

          <div class="Weather_forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">9ยบ</div>
            </div>
          </div>

          <div class="Weather_forecast-day">
            <div class="weather-forecast-date">Thur</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">9ยบ</div>
            </div>
          </div>

          <div class="Weather_forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">๐ค๏ธ</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15ยบ</strong>
              </div>
              <div class="weather-forecast-temperature">9ยบ</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/resegoreey" target="_blank"
          >Resego Motlhasi</a
        >, code hosted on
        <a href="https://github.com/resegoreey/Weather_forecast" target="_blank"
          >Github</a
        >
        and deployed on
        <a href="https://weather-forecastapp1.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
